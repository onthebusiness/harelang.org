<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{.Title}}</title>
{{ $style := resources.Get "main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ partial "nav.html" }}
<main>
  <h2>{{.Title}}</h2>
  {{.Summary}}
  {{.TableOfContents}}
  {{.Content}}
</main>
